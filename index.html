<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU-Campus Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          
          <h1>CU-Campus</h1>
          <p>Sign in to continue your journey</p>
        </div>

        <form class="login-form" id="login-form" novalidate>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="Email address"
            />
            <label for="email">Email address</label>
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
            <label for="password">Password</label>
            <span class="wrong-pass"></span>
          </div>

          <div class="form-group-radios">
            <label class="radio-label">
              <input type="radio" name="userType" value="student" required />
              <span class="radio-text">Student</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="userType" value="teacher" required />
              <span class="radio-text">Teacher</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="userType" value="admin" required />
              <span class="radio-text">Admin</span>
            </label>
          </div>
          <button type="submit" class="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader">‚ü≥</span>
          </button>
        </form>
        </div>
      </div>
    </div>

    <script type="module" src="/js/login.js"></script>
    <script src="/js/auth.js"> </script>
  </body>
</html>
